<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TextShape</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0 0.25rem;
      }

      .grid {
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: 3rem 1fr 55vh;
        height: 100vh;
        margin: auto;
        max-width: 1200px;
      }

      @media screen and (min-width: 600px) {
        .grid {
          grid-template-rows: 3rem 1fr 50vh;
        }
      }

      h1 {
        font-family: monospace;
        font-size: 2rem;
        margin: 0;
        padding: 0.25rem 0;
        text-align: center;
      }

      .text-container {
        position: relative;
      }

      .text-container button#copy {
        position: absolute;
        top: 0.25rem;
        right: 0.25rem;
        border: 1px solid gray;
        background-color: #f5f5f5;
        transition: background-color 0.25s ease-in-out;
      }

      .text-container button#copy.success {
        background-color: #d7f1d7;
      }

      #text {
        font-size: 1.1rem;
        height: 100%;
        padding: 0.5rem;
        resize: none;
        width: 100%;
      }

      #tools {
        overflow-y: auto;
        padding: 0.25rem 0;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1.1rem;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <h1>TextShape</h1>
      <div class="text-container">
        <textarea id="text"></textarea>
        <button id="copy">Copy</button>
      </div>
      <section id="tools">
        <button id="trim">Trim</button>
        <button id="surround">Surround with quotes</button>
        <button id="join">Join with ','</button>
        <button id="reverse">Reverse</button>
        <button id="remove_unwanted_whitespace">Remove Unwanted Whitespace</button>
      </section>
    </div>
    <script>
      function forEachLine(action) {
        if (typeof action === 'function') {
          const lines = text.value.split('\n');
          const newLines = [];
          for (const line of lines) {
            newLines.push(action(line));
          }
          return newLines.join('\n');
        }
        else {return text.value;}
      }

      const text = document.getElementById('text');
      const tools = [
        {
          id: 'trim',
          action: () => {
            text.value = forEachLine(line => line.trim());
          }
        },
        {
          id: 'surround',
          action: () => {
            text.value = forEachLine(line => '\'' + line + '\'');
          }
        },
        {
          id: 'join',
          action: () => {
            text.value = text.value.split('\n').join(',');
          }
        },
        {
          id: 'reverse',
          action: () => {
            text.value = text.value.split('\n').reverse().join('\n');
          }
        },
        {
          id: 'remove_unwanted_whitespace',
          action: () => {
            while (text.value.includes('  ')) {
              text.value = text.value.replace('  ', ' ');
            }
          }
        }
      ];

      for (const tool of tools) {
        const tool_trigger = document.getElementById(tool.id);
        if (tool_trigger !== null) {
          tool_trigger.addEventListener('click', tool.action);
        }
      }

      const copy = document.getElementById('copy');
      copy.addEventListener('click', () => {
        text.select();
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
        copy.classList.add('success');
        setTimeout(() => copy.classList.remove('success'), 3000);
      });

      text.focus();
    </script>
  </body>
</html>
